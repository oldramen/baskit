<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Baskit - Shopping Cart Tracker</title>

</head>

<body>

    <div class="contain">
        <div class="heading row">
            <div class="col-sm-6">
                <h1>
                    <span class="text-primary">baskit</span>
                    <small>Shopping Cart Tracker</small>
                </h1>
            </div>
            <div class="col-sm-6 text-right">
                <h2>
                    <span id="total" class="text-success">$0.00</span>
                    <small>Current Total</small>
                </h2>
            </div>
        </div>

        <div class="add-item">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="">Qty</label>
                        <input type="text" class="form-control" id="qty" placeholder="1">
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Waffle">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="">Price</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="price" placeholder="3.99">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <span id="add" class="btn btn-lg btn-success btn-block">Add</span>
                </div>
            </div>
        </div>
        
        <div class="storage row">
            <div class="col-sm-12 text-right">
                <span id="save" class="label text-warning">Save</span>
                <span id="clear" class="label text-primary">Clear</span>
            </div>
        </div>

        <div class="item-list">
        </div>
        
        <div id="empty" style="display:none;">
            <div class="list-item alert alert-dismissible alert-info">
                <button type="button" class="remove-item close" data-dismiss="alert">Ã—</button>
                <span class="qty"></span>
                <strong class="price"></strong>
                <span class="desc"></span>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="list.js"></script>
    <script src="main.js"></script>
</body>

</html>
